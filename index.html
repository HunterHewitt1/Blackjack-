<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack</title>
  <link rel="stylesheet" href="style.css">
  <script></script>
</head>

<body>
  <h1 class="title" id="title">Blackjack</h1>
  <!-- Status / Prompts / Update Box -->
  <div class="updateText" id="updateText">
    Select "New Game"
  </div>
  <!-- Player Hand VS Computer Hand -->
  <div id="displayHands">
    <div id="playersHand">Your Hand</div>
    <div id="playersCards">Your Cards</div>
    <div id="dealerHand">Dealer's Hand</div>
    <div id="dealersCards">Dealer's Cards</div>
  </div>
  <!-- Buttons -->
  <div class="buttons" id="buttons">
    <button id="hit">Hit</button>
    <button id="stand">Stand</button>
    <button id="newGame">New Game</button>
  </div>
  <!-- Wins & Losses Tracker -->
  <div>Wins: 0 Losses: 0 Draw: 0</div>





  <script src="blackjack.js"></script>
</body>

</html>
