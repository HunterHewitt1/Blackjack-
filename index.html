<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack</title>
  <link rel="stylesheet" href="style.css">
  <script></script>
</head>

<body>
  <h1 class="title" id="title">Blackjack</h1>

  <!-- Player Hand VS Computer Hand -->
  <table id="displayHands">
    <tr>
      <th class="player" id="playersHand">Your Hand</th>
      <th class="player" id="playersHand2"></th>
      <th class="player" id="playersHand3"></th>
      <th class="player" id="playersHand4"></th>
      <th class="player" id="playersHand5"></th>
      <th class="dealer" id="dealerHand">Dealer's Hand</th>
      <th class="dealer" id="dealerHand2"></th>
      <th class="dealer" id="dealerHand3"></th>
      <th class="dealer" id="dealerHand4"></th>
      <th class="dealer" id="dealerHand5"></th>
      <!-- <th id="playersCards">Your Cards</th> -->
      <!-- <th id="dealersCards">Dealer's Cards</th> -->
    </tr>
    <tr>
      <th id="playersCards">Your Cards</th>
      <th id="dealersCards">Dealer's Cards</th>
    </tr>
  </table>
  <!-- Status / Prompts / Update Box -->
  <div class="updateText" id="updateText">
    Select "New Game" to start playing!
  </div>
  <!-- Buttons -->
  <div class="buttonGroup" id="buttons">
    <button id="hit">Hit</button>
    <button id="stand">Stand</button>
    <button id="newGame">New Game</button>
  </div>
  <!-- Wins & Losses Tracker -->
  <div></div>





  <script src="blackjack.js"></script>
</body>

</html>
